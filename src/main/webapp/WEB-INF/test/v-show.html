<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
</head>
<!--v-show指令使用-->
<body>
    <div id="app">
        <input type="button" value="图片隐藏(显示)" @click="changeIsshow">
        <input type="button" value="点击按钮" @click="addAge">
        <img v-show="isShow" src="./img/狗狗.jpg" alt="">
        <img v-show="age>18" src="./img/狗狗.jpg">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:16
            },
            methods:{
                changeIsshow:function (){
                    this.isShow = !this.isShow;
                },
                addAge:function (){
                    this.age++;
                }
            }
        })
    </script>


</body>
</html>
